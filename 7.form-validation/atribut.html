<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Attribut</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form {
            width: 600px;
            padding: 20px;
        }
        form div {
            margin: 10px;
        }
        label {
            display: block;
        }
        input:invalid {
            border: none;
            outline: 2px solid red;
            border-radius: 2px;
        }
        input:valid {
            border: 1px solid black;
            outline: inherit;
            border-radius: inherit;
        }
    </style>
</head>
<body>
    <form action="" method="post" autocomplete="off">
        <div>
            <label for="nama">Masukan Nama :</label>
            <input type="text" name="nama" id="nama" autofocus required maxlength="60" oninvalid="this.setCustomValidity('ini harus disisi')" oninput="this.setCustomValidity('')">
        </div>
        <div>
            <label for="email">Masukan email :</label>
            <input type="email" name="email" id="email" >
        </div>
        <div>
            <label for="noHp">Masukan no Hp :</label>
            <input type="tel" name="noHp" id="noHp">
        </div>
        <div>
            <label for="website">Masukan no url :</label>
            <input type="url" name="website" id="website">
        </div>
        <div>
            <label for="angka">Masukan no angka :</label>
            <input type="number" name="angka" id="angka" min="10" max="100" step="10">
        </div>
        <div>
            <label for="slider">Masukan no slider :</label>
            <input type="range" name="slider" id="slider">
        </div>
        <div>
            <label for="tanggal">Masukan no tanggal :</label>
            <input type="date" name="tanggal" id="tanggal">
        </div>
        <div>
            <label for="warna">Masukan no warna :</label>
            <input type="color" name="warna" id="warna">
        </div>

        <div>
            <label for="kodepos">Masukan kodepos :</label>
            <input type="text" name="kodepos" id="kodepos" pattern="" >
        </div>
        <div>
            <button type="submit">Kirim</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Video</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* background-color: rgba(0, 0, 0, 0.3); */
            background-image: linear-gradient(to right, rgba(0,242,96,0.3), rgba(5,117,230,0.3));
            /* color: #fff; */
            color: rgba(255, 255, 255, 0.4);
            font-size: 3rem;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .video-bg{
            position: absolute;
            bottom: 0;
            left: 0;
            min-height: 100%;
            min-width: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to WPU</h1>
        <video src="video.mp4" class="video-bg" autoplay loop muted ></video>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        svg{
            display: block;
            margin: 20px;
            background-color: #eee;
        }
        .satu{
            background-color: #ddd;
            width: 300px;
            height: 300px;
        }
        .kotak1{
            width: 100px;
            height: 100px;
            fill: salmon;
            x: 100px;
            y: 100px;
        }

        .dua{
            background-color: #ddd;
            width: 300px;
            height: 300px; 
        }
        .kotak2{
            width: 100px;
            height: 100px;
            fill: salmon;
            /* x:50px; */
        }
    </style>
</head>
<body>
    <svg class="satu">
        <rect  width="100" height="100" fill="lightblue"/>
        <rect class="kotak1" />
    </svg>
    <svg class="dua" viewBox="50 0 300 300">
        <rect class="kotak2" />
    </svg>
</body>
</html>
